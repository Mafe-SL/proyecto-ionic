<ion-header>
  <ion-toolbar>
    <ion-button slot="start">
      <ion-menu-button menu="menu1"></ion-menu-button>
    </ion-button>
    <ion-title>Estudiantes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngFor="let item of studentList">
    <ion-item-sliding>

      <ion-item>
        <ion-label>Nombre: {{item.nombre}}</ion-label>
        <ion-label>Apellido: {{item.apellido}}</ion-label>
        <ion-label>Matricula: {{item.matricula}}</ion-label>
        <ion-label>Correo electr√≥nico: {{item.email}}</ion-label>
        <ion-label>Telefono: {{item.carrera}}</ion-label>
        <ion-label>Carrera: {{item.telefono}}</ion-label>
      </ion-item>
    
    </ion-item-sliding>

  </ion-list>
</ion-content>
