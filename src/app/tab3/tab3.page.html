<ion-header>
  <ion-toolbar>
    <ion-button slot="start">
      <ion-menu-button menu="menu1"></ion-menu-button>
    </ion-button>
    <ion-title>Tab 3</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="login-container">
    <form [formGroup]="editForm" (ngSubmit)="login()">
      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input type="email" formControlName="email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" formControlName="password" required></ion-input>
      </ion-item>

      <ion-button expand="full" type="submit" [disabled]="!editForm.valid">Iniciar Sesión</ion-button>
    </form>
  </div>
</ion-content>
